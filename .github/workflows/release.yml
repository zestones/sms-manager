name: Flutter CI

# This workflow is triggered on pushes to the repository.

on:
  push:
    branches:
      - 6-generate-apk-build-for-android

jobs:
  build:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    steps:
      # Setup Java environment in order to build the Android app.
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"

      # Setup the flutter environment.
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable" # 'dev', 'alpha', default to: 'stable'
          # flutter-version: '1.12.x' # you can also specify exact version of flutter

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze .

      - name: Build Debug APK
        run: flutter build apk
      
      # Upload generated apk to the artifacts.
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4.3.3
        with:
          name: debug-release-apk
          path: build/app/outputs/apk/release/debug-sms-manager.apk

      - name: Build Release APK
        run: flutter build apk --release
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4.3.3
        with:
          name: release-apk
          path: build/app/outputs/apk/release/sms-manager.apk


  create_release_draft:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release Draft
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0 # You can specify your desired tag name here
          release_name: Release v1.0.0 # You can specify your desired release name here
          draft: true
          prerelease: false
          body: |
            This is a draft release for version 1.0.0.
            Add more details here.

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/apk/release/sms-manager.apk
          asset_name: sms-manager.apk
          asset_content_type: application/vnd.android.package-archive